name: Performance Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Performance Test
        run: |
          # 1. Uruchom aplikację Flask w tle (&)
          python app/main.py &

          # 2. Czekaj 5 sekund, aż serwer wstanie
          sleep 5

          # 3. Uruchom test Locust (headless = bez UI)
          locust -f tests/performance/locustfile.py --headless -u 10 -r 2 --run-time 10s --host http://127.0.0.1:5000
